version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ato-backend-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ato_user
      POSTGRES_PASSWORD: ato_password
      POSTGRES_DB: ato_compliance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ato_user -d ato_compliance"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
