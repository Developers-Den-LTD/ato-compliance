version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ato-compliance-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ato_user
      POSTGRES_PASSWORD: ato_password
      POSTGRES_DB: ato_compliance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ato_user -d ato_compliance"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: ato-compliance-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://ato_user:ato_password@postgres:5432/ato_compliance
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ato_user
      DB_PASSWORD: ato_password
      DB_NAME: ato_compliance
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ato-network

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: ato-compliance-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - ato-network

volumes:
  postgres_data:
    driver: local

networks:
  ato-network:
    driver: bridge
